<!doctype html>
<html>
<head>
</head>
<title>Input Types</title>
<style>
</style>
<body>
<form>
First Name :
<input type="text" name="name">
<br>
<br>
Last Name :
<input type="text" name="name">
<br>
<br>
Password :
<input type="password" name="pass">
<br><br>Gender :
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="Female">Female
<input type="radio" name="gender" value="Other">Other
<br><br>
Class :
<input type="checkbox" name="class" value="FY">FY
<input type="checkbox" name="class" value="SY">SY
<input type="checkbox" name="class" value="TY">TY
<br><br>
<input type="button" onClick="alert('Hi !!!')" value="Button">
<input type="submit" onClick="alert('Hi I am submit!!!')" value="Submit" >
<input type="reset" value="Cancel">
<br><br><br>
Select Color:
<input type="color" name="mycolor">
<br><br>
Birth Date :
<input type="date" value="bday">
<br>
Enter the date before 1997 :
<input type="date" name="bday" max="1997-12-23">
Enter the date after 2020 :<input type="date" name="bday" min="2020-12-25">
<br>
<br>
Date Time:
<input type="datetime-local" name="datetime">
<br>
<br>
E-Mail :
<input type="email" name="email">
<br>
<br>
Select A File :
<input type="file" name="fname">
<br>
<br>
Age Between 18-21 :
<input type="number" name="age" min="18" max="21">

<br>
<br>
Range :
<input type="range" name="range" min="0" max="100">
<br>
<br>
Search:
<input type="search" name="search">
<br>
<br>
Telephone
<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br>
<br>
 Select Time
<input type="time" name="time">
<br>URL
<input type="url" name="myurl">

</form>
</body>
</html>
