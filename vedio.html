<!DOCTYPE html>
<html>
<body>
<div style="text-align:center";>

	<button onclick="playPause()">Play/Pause</button> 
	<button onclick="makeBig()">Big</button>
	<button onclick="makeSmall()">Small</button>
	<button onclick="makeNormal()">Normal</button>
	<br><br>

	<video id="video1" width="420" controls>
		<source src="G_4689.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>
<audio  controls>
<source src="aa.mp3"  type="audio/mpeg">
<audio>
</div>
<div>
	<iframe width="450" height="500"  src= "https://www.youtube.com/watch?v=aqz-KE-bpKQ&t=498s">
	</iframe>
</div>
<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script> 
</body>
</html>
